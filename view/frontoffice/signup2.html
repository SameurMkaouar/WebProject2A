                    <form

                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group has-placeholder">
                            <label for="login-name">Your Name</label>
                            <i class="grey fa fa-user"></i>
                            <input
                              name="firstname"

                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">

                              name="lastname"

                              class="form-control"

                              placeholder="Lastname"
                            />
                            <p id="lastname-controle"></p>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group has-placeholder">

                            <i class="grey fa fa-user"></i>
                            <input
                              name="username"
                              type="text"
                              class="form-control"
                              id="login-username"
                              placeholder="Username"
                            />
                            <p id="username-controle"></p>
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group has-placeholder">
                            <label for="login-email">Email address</label>
                            <i class="grey fa fa-envelope-o"></i>
                            <input
                              name="email"
                              type="email"
                              class="form-control"
                              id="login-email"
                              placeholder="Email"
                            />
                            <p id="email-controle"></p>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group has-placeholder">
                            <label for="login-DateOfBirth">Date</label>
                            <i class="grey fa fa-envelope-o"></i>
                            <input
                              name="DoB"
                              type="date"
                              class="form-control"
                              id="login-DateOfBirth"
                              placeholder="DateOfBIrth"
                            />
                            <p id="date-controle"></p>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-sm-12">
                          <div class="form-group has-placeholder">

                            <i class="grey fa fa-pencil-square-o"></i>
                            <input
                              name="password"
                              type="password"
                              class="form-control"
                              id="login-password"
                              placeholder="Password"
                            />
                          </div>
                        </div>
                      </div>
                      <button
                        type="submit"
                        class="theme_button block_button color1"
                        name="submit"
                        id="submit"
